    />

  <body>
    <!-- BEGIN_HEADER -->
    <header>
      <div class="containerlogo">
        <img src="./assets/epicode_logo.png" alt="epicode.logo" class="logo" />
      </div>
    </header>
    <!-- END_HEADER -->

    <!-- BEGIN_MAIN -->
    <main>
      <div class="titolo">
        <h1>Tell us how it's going</h1>
      </div>
      <div class="containerp">
        <p>from 0 to 10, how likely are you to recommend EPICODE</p>

        <p>to a friend or a colleague?</p>
      </div>

      <div class="starCointainer"></div>

      <div class="containerp2"><p>Leave us an open feedback about your experience so far</p></div>
    </main>
    <!-- END_MAIN -->

    <!-- BEGIN_FOOTER -->
    <footer>
      <div class="containertextarea">
        <textarea class="textarea" placeholder="Write your comment here"></textarea>
      </div>

      <div class="buttoncontainer">
        <button class="bottone">MORE INFO</button>
      </div>
    </footer>
    <!-- END_FOOTER -->

    <!--BEGIN_SCRIPT_JVASCRIPT-->
    <script src="./pagina4.js"></script>
