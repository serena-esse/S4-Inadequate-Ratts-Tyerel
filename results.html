<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epicode - Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header><img class="logo" src="./assets/epicode_logo.png" alt="epicode_logo" /></header>
    <h1>Results</h1>
    <h2>The summary of your answers:</h2>
    <div class="container">
      <div class="side">
        <p class="outcome1">Correct</p>
        <p class="percent1">1%</p>
        <p class="questions1">4/10 questions</p>
      </div>
      <div id="donut" class="gradiente-conico">
        <span class="donut-text"
          ><span class="donut-text1">Congratulations!</span><span class="donut-text2"> You passed the exam. </span
          ><span class="donut-text3"
            >We'll send you the certificate in few minutes. Check your email (including promotions / spam folder)</span
          ></span
        >
      </div>
      <div class="side">
        <p class="outcome2">Wrong</p>
        <p class="percent2">99%</p>
        <p class="questions2">2/10 questions</p>
      </div>
    </div>
    <div class="button">
      <a href="pagina_destinazione.html"> <button>RATE US</button></a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
